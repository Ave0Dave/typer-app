<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8"/>
    <meta name="author" content="David ƒåervenec">
    <meta name="description" content="≈†koln√≠ projekt - JS App | Type test">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="typer-icon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" async></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>TYPER</title>
  </head>
  <body>
    <div id="overlay" class="overlay-visible"></div>
    <main class="app-container">
      <h1 class="site-name">Typer ‚å®Ô∏è</h1>
      <div class="typing-container">
        <div class="statistics-wrapper">
          <div id="current-wpm" class="wpm box">0 <span class="small">WPM</span></div>
  
            <div id="current-time" class="box">00 : 00</div>
     
            <div id="current-errors" class="errors box">0 <span class="small">Errors</span></div>
  
            <div id="current-accuracy" class="accuracy box">0 <span class="small">%</span></div>
  
            <button id="restart-button" class="restart box">
              <img id="restart-icon" src="restart-icon.svg">
            </button>
        </div>
  
        <p id="qoute-text" class="quote box">‚åõ Loading text.</p>
          
        <textarea id="input-box" class="input box" placeholder="Start typing here."></textarea>
        
        <div class="options">
          <button id="timer-10" class="timer option-box">00:10</button>
          <button id="timer-30" class="timer option-box selected">00:30</button>
          <button id="timer-100" class="timer option-box">01:00</button>
          <button id="timer-200" class="timer option-box">02:00</button>
          <button id="timer-500" class="timer option-box">05:00</button>
          <button id="focus-mode" class="option-box">üí°</button>
        </div>
      </div>

      <div class="results-container">
        <table class="table">
          <thead>
            <tr>
              <th>WPM</th>
              <th>Errors</th>
              <th>Accuracy</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="results-table">

          </tbody>
        </table>
      </div>

    </main>  
  </body>
</html>
